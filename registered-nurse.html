<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Registered Nurse - Madina Community Hospital</title>
    <!-- Favicon consistent with main site -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öïÔ∏è</text></svg>">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reusing global styles from main site for consistency */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Light Theme */
        body.light-theme {
            --dark-bg: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-primary: #333333;
            --text-secondary: #555555;
            --shadow-glow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 700px;
            width: 100%;
            box-shadow: var(--shadow-glow);
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensure padding doesn't increase width */
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: var(--accent-gradient);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent-gradient);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-gradient);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .form-group input,
            .form-group textarea,
            .form-group input[type="file"] {
                padding: 0.8rem;
            }
            .submit-btn {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>Apply for Registered Nurse (RN)</h1>
        <p>Thank you for your interest in joining Madina Community Hospital & Specialist Services. Please fill out the form below to submit your application for the Registered Nurse position.</p>
        
        <form id="rnApplicationForm" action="https://formsubmit.co/info.iamthemessiah@gmail.com" method="POST" enctype="multipart/form-data">
            <!-- Hidden fields for Formsubmit.co -->
            <input type="hidden" name="_subject" value="New RN Application from Website">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou-application.html">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="Full Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="Email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="Phone Number">
            </div>

            <div class="form-group">
                <label for="license">Nursing License Number</label>
                <input type="text" id="license" name="Nursing License Number" required>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="Years of Experience" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume/CV (PDF preferred)</label>
                <input type="file" id="resume" name="Resume" accept=".pdf,.doc,.docx" required>
            </div>
            
            <div class="form-group">
                <label for="coverLetter">Cover Letter (Optional)</label>
                <textarea id="coverLetter" name="Cover Letter" rows="6" placeholder="Tell us why you're a great fit for this role..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>

        <a href="./index.html#careers" class="back-link">&larr; Back to Careers</a>
    </div>

    <script>
        // Basic form submission handling (for Formsubmit.co)
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('rnApplicationForm');
            if (form) {
                form.addEventListener('submit', async (event) => {
                    // Formsubmit.co handles the actual submission,
                    // we just prevent default for any custom logic if needed.
                    // For file uploads, it's often best to let Formsubmit.co handle it directly.
                    console.log('Attempting to submit application...');
                    // You might add a loading indicator here
                });
            }

            // Theme toggle (if you want this page to also have it)
            const themeToggle = document.createElement('button');
            themeToggle.classList.add('theme-toggle');
            themeToggle.innerHTML = 'üåô'; // Default to dark mode icon
            themeToggle.style.position = 'fixed';
            themeToggle.style.top = '20px';
            themeToggle.style.right = '20px';
            themeToggle.style.background = 'rgba(255, 255, 255, 0.1)';
            themeToggle.style.border = '1px solid rgba(255, 255, 255, 0.2)';
            themeToggle.style.borderRadius = '50%';
            themeToggle.style.width = '40px';
            themeToggle.style.height = '40px';
            themeToggle.style.fontSize = '1.2rem';
            themeToggle.style.cursor = 'pointer';
            themeToggle.style.backdropFilter = 'blur(10px)';
            themeToggle.style.zIndex = '1000';
            themeToggle.style.color = 'var(--text-primary)';
            document.body.appendChild(themeToggle);

            // Check initial theme
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '‚òÄÔ∏è';
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                if (document.body.classList.contains('light-theme')) {
                    themeToggle.innerHTML = '‚òÄÔ∏è';
                    localStorage.setItem('theme', 'light');
                } else {
                    themeToggle.innerHTML = 'üåô';
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
